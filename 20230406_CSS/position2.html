<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            position: relative;
            width: 480px;
            height: 320px;
            border: 4px solid indigo;
            margin: 40px;
        }

        .fixed {
            width: 200px;
            height: 200px;
            border: 4px solid teal;
            position: fixed;
        }

        .absolute {
            width: 200px;
            height: 200px;
            border: 4px solid blue;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        img {
            width: 95%;
            height: 95%;
            margin: 2.5%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fixed">
            <img src="../images/CSS/austria.jpg" alt="">
        </div>
        <div class="absolute">
            <img src="../images/CSS/austria.jpg" alt="">
        </div>
    </div>

</body>
</html>
