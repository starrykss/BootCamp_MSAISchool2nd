<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 60%;
            height: 200px;
            margin: 0 auto;
            padding: 100px;
            background: teal;
        }

        p {
            border: 2px solid white;
            color: white;
            width: 200px;
            border: 2px solid white;
            padding: 5px;
            margin-left: 100px;
        }
        
        .clockwise {
            background: blue;
            transform: rotate(10deg);
        }

        .counterclockwise {
            background: indigo;
            transform: rotate(-10deg);
        }
    </style>
</head>
<body>
    <div class="class">
        <p class="clockwise">clockwise Rotate 10 degree</p>
        <p class="counterclockwise">counterclockwise Rotate -10 degree</p>
    </div>
</body>
</html>
