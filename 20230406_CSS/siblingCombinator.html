<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            padding: 1rem;
        }

        /* 인접 형제 결합자 */
        /* class 속성이 country인 England div와 바로 옆에 있는 South Korea에만 CSS Rule 적용 */
        .country:nth-of-type(1) + div { 
            color: blue;
        }

        /* 자녀 결합자 */
        .world > .country {   
            color: pink;
        }

        /* 자손 결합자 */
        .world .capital {
            color: teal;
        }
    </style>
</head>
<body>
    <div class="world">
        World
        <div class="country">
            England
            <div class="capital">
                London
            </div>
        </div>

        <div class="country">
            South Korea
            <div class="capital">
                Seoul
            </div>
        </div>

        <div class="country">
            Germany
            <div class="capital">
                Berlin
            </div>
        </div>
    </div>
</body>
</html>
