<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* HTML TagName */
        div {     
            color: teal;
            font-size: 10px;
            margin: 1rem;
            padding: .6rem;
            border: 2px solid teal;
        }

        /* id 선택자 */
        #main {    
            color: blue;
            font-size: 1.2rem;
        }

        /* class 선택자 */
        .container {
            color: purple;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div>프랑스</div>
    <div id="main">스위스</div>
    <div class="container">한국</div>
</body>
</html>
