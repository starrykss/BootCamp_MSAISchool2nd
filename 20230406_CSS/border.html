<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin-bottom: .6rem;
            padding: .5rem;
            background-color: yellow;
            font-size: 1.2rem;
        }

        .none {
            border: 4px none blue;
        }

        .hidden {
            border: 4px hidden blue;
        }

        .dotted {
            border: 4px dotted blue;
        }

        .dashed {
            border: 4px dashed blue;
        }

        .solid {
            border: 4px solid blue;
        }

        .double {
            border: 4px double blue;
        }

        .groove {
            border: 4px groove blue;
        }

        .ridge {
            border: 4px ridge blue;
        }

        .inset {
            border: 4px inset blue;
        }

        .outset {
            border: 4px outset blue;
        }
    </style>
</head>
<body>
    <div class="none">MS AI School</div>
    <div class="hidden">MS AI School</div>
    <div class="dotted">MS AI School</div>
    <div class="dashed">MS AI School</div>
    <div class="solid">MS AI School</div>
    <div class="double">MS AI School</div>
    <div class="groove">MS AI School</div>
    <div class="ridge">MS AI School</div>
    <div class="inset">MS AI School</div>
    <div class="outset">MS AI School</div>
</body>
</html>
