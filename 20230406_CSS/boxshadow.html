<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            margin: 3rem;
            padding: .5rem;
            border: 2px solid teal;
            border-radius: 10px;
        }

        .none {
            box-shadow: none;
        }

        .h-offset {
            box-shadow: 10px 0 #004d40;
        }

        .v-offset {
            box-shadow: 0 10px#004d40;
        }

        .hv-offset {
            box-shadow: 10px 10px #004d40;
        }

        .hv-offset-blur {
            box-shadow: 10px 10px 10px #004d40;
        }

        .hv-offset-alpha {
            box-shadow: 10px 10px rgb(0, 77, 64, .5);
        }

        .inset {
            box-shadow: inset -10px -10px #004d40;
        }
    </style>
</head>
<body>
    <div class="none">MS AI School</div>
    <div class="h-offset">MS AI School</div>
    <div class="v-offset">MS AI School</div>
    <div class="hv-offset">MS AI School</div>
    <div class="hv-offset-blur">MS AI School</div>
    <div class="hv-offset-alpha">MS AI School</div>
    <div class="inset">MS AI School</div>
</body>
</html>
