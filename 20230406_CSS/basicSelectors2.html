    <title>Document</title>

            margin: 1rem;
            padding: .6rem;

        .west {

            border: 4px solid #311b92;
        }

            color: teal;
            border: 4px solid pink;
        }

</head>
<body>
    <div class="center">프랑스</div>
    <div class="west">스위스</div>
    <div class="east">캐나다</div>

</html>
