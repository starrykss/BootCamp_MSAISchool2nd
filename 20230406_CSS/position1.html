<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            margin-bottom: 5px;
        }

        img {
            width: 95%;
            height: 95%;
            margin: 2.5%;
        }

        .first {
            border: 4px solid teal;

        }

        .second {
            border: 4px solid indigo;
            position: relative;    /* static, relative, fixed, absolute */
            top: 20px;
            left: 20px;
        }

        .third {
            border: 4px solid indigo;
            position: relative;    /* static, relative, fixed, absolute */
            top: 40px;
            left: 40px;
        }

    </style>
</head>
<body>
    <div class="first">
        <img src="../images/CSS/austria.jpg" alt="">
    </div>
    <div class="second">
        <img src="../images/CSS/austria.jpg" alt="">
    </div>
    <div class="third">
        <img src="../images/CSS/austria.jpg" alt="">
    </div>
</body>
</html>
