<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=let, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputData = prompt("목적지를 입력하세요 : ", "");

        if (inputData) {
            switch(inputData) {
                case "강릉":
                    document.write("inputData : " + inputData);
                    break;
                case "부산":
                    document.write("inputData : " + inputData);
                    break;
                case "경주":
                    document.write("inputData : " + inputData);
                    break;
                case "광주":
                    document.write("inputData : " + inputData);
                    break;
                case "대전":
                    document.write("inputData : " + inputData);
                    break;
                default:
                    document.write("춘천");
                    break;
            }
        }

        /*
            목적지를 입력하세요 : 부산
            inputData : 부산
        */

    </script>
</body>
</html>
