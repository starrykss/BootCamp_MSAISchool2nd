<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=let, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number1 = 10;
        let number2 = 3;

        let addValue = number1 + number2;
        let subtractValue = number1 - number2;
        let multiplyValue = number1 * number2;
        let divideValue = number1 / number2;
        let reminderValue = number1 % number2;
        let incrementValue = ++number1;
        let decrementValue = --number1;
        let expoValue = number1 ** 2;
        
        console.log("addValue : " + addValue);
        console.log("subtractValue : " + subtractValue);
        console.log("multiplyValue : " + multiplyValue);
        console.log("divideValue : " + divideValue);
        console.log("reminderValue : " + reminderValue);
        console.log("incrementValue : " + incrementValue);
        console.log("decrementValue : " + decrementValue);
        console.log("expoValue : " + expoValue);
        
        
        /*
            웹 브라우저에서  [Ctrl] + [Shift] + [J]를 눌러 결과를 확인한다.

            7
            30
            3.33333333
            1
            11
            2
            121 
        */

    </script>
</body>
</html>
