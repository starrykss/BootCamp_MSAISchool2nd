<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var name = "Kim Woojin";
        var age = 21;
        var isFemale = false;
        var fruits = new Array("banana", "kiwi", "apple");
        var sayHello = () => { console.log("이것은 함수입니다."); };
        var message;
        var car = null;

        // 자료형 확인
        console.log("name : " + typeof(name));
        console.log("age: " + typeof(age));
        console.log("isFemale: " + typeof(isFemale));
        console.log("fruits : " + typeof(fruits));
        console.log("sayHello : " + typeof(sayHello));
        console.log("message : " + typeof(message));
        console.log("car : " + typeof(car));

        /*
            웹 브라우저에서  [Ctrl] + [Shift] + [J]를 눌러 결과를 확인한다.
            name : string
            age: number
            isFemale: boolean
            fruits : object
            sayHello : function
            message : undefined
            car : object
        */
    </script>
</body>
</html>
