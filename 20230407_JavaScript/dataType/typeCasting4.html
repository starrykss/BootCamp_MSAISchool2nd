<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=let, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(parseInt("    1234    "));
        console.log(parseInt("42.195"));
        console.log(parseInt(""));
        console.log(parseInt("0xf"));    // 16진수
        console.log(parseInt("0011", 16));
        console.log(parseInt("0011", 10));
        console.log(parseInt("0011", 8));
        console.log(parseInt("0011", 2));

        /*
            웹 브라우저에서  [Ctrl] + [Shift] + [J]를 눌러 결과를 확인한다.
            
            1234  -> 공백 제거
            42
            NaN  -> 공백을 정수형으로 바꿀 경우 NaN
            15   
            17   
            11   
            9    
            3    
        */

    </script>
</body>
</html>
