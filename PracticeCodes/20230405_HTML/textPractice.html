    <p>
        <strong>경복궁</strong>은 조선 왕조 제일의 법궁이다.
        <span style="color: blue;">1395년 태조 이성계가 창건하였고, 1592년 임진왜란으로 불타 없어졌다가 고종 때인 1867년에 중건되었다. </span>
        <em>경복궁</em> 이라는 이름에는 '새 왕조가 큰 복을 누려 번영할 것'이라는 의미가 담겨있다.
        <br /> <small>위치 : 서울특별시 종로구 사직로 161</small>
    </p>
