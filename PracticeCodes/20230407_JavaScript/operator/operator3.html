<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=let, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cityName1 = "Korea";
        let cityName2 = "korea";
        let number1 = 4;
        let number2 = 4.83;
        let variable1 = 42.195;
        let variable2 = "42.195";
        let linebreak = "<br />"

        document.write("(cityName1 == cityName2) 비교 : " + (cityName1 == cityName2) + linebreak);
        document.write("(cityName1 != cityName2) 비교 : " + (cityName1 != cityName2) + linebreak);
        document.write("(number1 > number2) 비교 : " + (number1 > number2) + linebreak);
        document.write("(number1 <= number2) 비교 : " + (number1 <= number2) + linebreak);
        document.write("(variable1 == variable2) 비교 : " + (variable1 == variable2) + linebreak);
        document.write("(variable1 === variable2) 비교 : " + (variable1 === variable2) + linebreak);

        /*  
            (cityName1 == cityName2) 비교 : false
            (cityName1 != cityName2) 비교 : true
            (number1 > number2) 비교 : false
            (number1 <= number2) 비교 : true
            (variable1 == variable2) 비교 : true    -> 자동 형 변환 후 비교
            (variable1 === variable2) 비교 : false
        */

    </script>
</body>
</html>
