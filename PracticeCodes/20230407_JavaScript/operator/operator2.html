<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=let, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number1 = 3;
        let number2 = 10;
        let linebreak = "<br />";    // 다음 라인으로 이동

        result = (number1 += 4);
        document.write("result of (number1 += 4) : " + result + linebreak);

        result = (number1 -= 4);
        document.write("result of (number1 -= 4) : " + result + linebreak);
        
        result = (number2 *= 4);
        document.write("result of (number2 *= 4) : " + result + linebreak);

        result = (number2 /= 4);
        document.write("result of (number2 /= 4) : " + result + linebreak);
        
        result = (number2 %= 4);
        document.write("result of (number2 %= 4) : " + result + linebreak);
        
        /*  
            result of (number1 += 4) : 7
            result of (number1 -= 4) : 3
            result of (number2 *= 4) : 40
            result of (number2 /= 4) : 10
            result of (number2 %= 4) : 2
        */

    </script>
</body>
</html>
