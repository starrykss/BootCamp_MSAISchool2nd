<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=let, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = 123;    // number 타입
        let current_date = new Date();    // object 타입
        let bool_value = true;    // boolean 타입

        console.log(typeof(number));
        console.log(typeof(current_date));
        console.log(typeof(bool_value));

        console.log(String(number), typeof(String(number)));
        console.log(String(current_date), typeof(String(current_date)));
        console.log(current_date.toString(), typeof(current_date.toString()));    // toString() 함수는 자료형을 문자열로 바꾼다.
        console.log(String(bool_value), typeof(String(bool_value)));

        /*
            웹 브라우저에서  [Ctrl] + [Shift] + [J]를 눌러 결과를 확인한다.

            number
            object
            boolean
            123 string
            Fri Apr 07 2023 13:07:47 GMT+0900 (한국 표준시) string
            Fri Apr 07 2023 13:07:47 GMT+0900 (한국 표준시) string
            true strig
        */

    </script>
</body>
</html>
