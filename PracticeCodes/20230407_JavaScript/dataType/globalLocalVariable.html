<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        var message = "또 만나요";    // 전역 변수 선언 및 할당

        function sayHello() {
            var hello = "안녕하세요";    // 지역 변수 선언 및 할당
            var add_message = "은희야, " + message;
            console.log(add_message);
        }

        console.log(message);
        sayHello(); 
        console.log(hello);

        /*
            웹 브라우저에서  [Ctrl] + [Shift] + [J]를 눌러 결과를 확인한다.
            또 만나요
            은희야, 또 만나요
            Uncaught ReferenceError: hello is not defined at index2.html:21:21
            -> hello 변수가 sayHello() 함수의 지역 변수로 선언되었기 때문에 오류가 발생한다.
    
        */
    </script>
</body>
</html>
