<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const ages = [29, 56, 16, 41, 65];

        function checkAge(age) {
            return age > 20;
        }
        // let checkAge = (age) => { return age > 20; }   // 한 줄로 작성하기

        document.write(ages.some(checkAge) + "<br/>");    // some() : 하나라도 조건에 맞으면 true
        document.write(ages.every(checkAge) + "<br/>");   // every() : 모든 아이템이 주건에 맞으면 true
        document.write(ages.includes(29) + "<br/>");    // includes(searchItem, start) : 특정 아이템이 배열에 있으면 true
        document.write(ages.includes(29, 1) + "<br/>");
    </script>
</body>
</html>
