<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cities1 = ["서울", "부산", "인천"];
        let cities2 = ["광주", "대전", "전주"];
        let concat_cities = cities1.concat(cities2);

        document.write(cities1 + "<br/>");
        document.write(cities2 + "<br/>");
        document.write(concat_cities + "<br/>");
    </script>
</body>
</html>
