<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let items = [
            {name : 'MSI 프레스티지 15 A12UC', price: 1490000},
            {name : 'ASUS 비보북 17 X1702ZA-AU105', price : 768000},
            {name : '삼성전자 갤럭시북2 프로 NT950XEE-X71AR', price : 2351000},
            {name : '레노버 게이밍 3i 15IAH I5 3050Ti', price : 899000},
            {name : 'APPLE 2021 맥북프로16 MK183KH/A M1 Pro', price : 2815000},
            {name : 'DELL 인스피론 16 5620-UB05KR', price : 1290000}
        ];

        // 필터링하는 가격을 자유롭게 입력 가능하게 하기 위해 함수 형태로 만들기
        function filteredItems_by_price(in_items, in_price) {
            let filteredItems = in_items.filter(function(item) {
                return item.price <= in_price;
            });
            return filteredItems;
        }

        // 가격(price)이 2400000보다 적거나 같은 아이템만 저장
        let filteredItems = filteredItems_by_price(items, 2400000);

        filteredItems.forEach(filterdItem => {
            for (let key in filterdItem) {
                document.write(`${key} : ${filterdItem[key]} <br/>`);
            }
        });
    </script>
</body>
</html>
