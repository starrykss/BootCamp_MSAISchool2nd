<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cities = ["서울", "부산", "인천", "대전", "광주", "대구", "전주", "춘천"];

        // slice(start, end) : 배열에서 일부 아이템으로 구성된 다른 배열 생성하기 (start <= x < end)
        let partial_cities1 = cities.slice(0, 2);
        document.write("partial_cities1 : " + partial_cities1 + "<br />");
        
        let partial_cities2 = cities.slice(2);
        document.write("partial_cities2 : " + partial_cities2 + "<br />");

        let partial_cities3 = cities.slice(2, 6);
        document.write("partial_cities3 : " + partial_cities3 + "<br />");
        
        let partial_cities4 = cities.slice(-4);
        document.write("partial_cities4 : " + partial_cities4 + "<br />");
    </script>
</body>
</html>
