<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 25px 0;
            min-width: 200px;
            text-align: center;
        }
        table th {
            padding: 5px 0;
            background-color: teal;
            color: #ffffff;
        }
        table tr td:last-child {   
            text-align: right;   /* 마지막 셀은 오른쪽 정렬 */
        }
    </style>
</head>
<body>
    <script>
        const population_cities = [
            ["서울시", 9509458],
            ["부산시", 3350380],
            ["인천시", 2948375],
            ["대전시", 1452251]
        ];

        // 표와 함께 표현하기
        const displayItems = (inArray) => {
            document.write("<table border>");
            document.write("<tr>");
            document.write("<th> 도시 </th>");
            document.write("<th>인구</th>");
            document.write("</tr>");
            
            for (var ridx = 0; ridx < inArray.length; ridx++) {
                document.write("<tr>");
                    for (var cidx = 0; cidx < inArray[0].length; cidx++) {
                        document.write("<td>" + inArray[ridx][cidx].toLocaleString('ko-KR') + "</td>");    // .toLocaleString('ko-KR') 사용할 경우 3자리 마다 쉼표 추가
                    }
                    document.write("</tr>");
            }
            document.write("</table>");
            }

            displayItems(population_cities);
    </script>
</body>
</html>
