<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Practice 2</title>
</head>
<body>
    <ul id="cities">
        <li>서울</li>
        <li id ="newyork">뉴욕</li>
        <li>Title</li>
    </ul>
    <script>
        let newNode = document.createElement("li");
        newNode.innerText = "파리";

        // replaceChild()를 이용한 기존 노드 바꾸기
        let imgNode = document.createElement("img");
        imgNode.setAttribute("style", "border: 4px solid green;");
        imgNode.setAttribute("src", "images/paris.png");
        imgNode.setAttribute("height", "160px");
        newNode.appendChild(imgNode);

        let ul_node2 = document.getElementById("cities");
        let existing_node2 = document.getElementById("newyork");
        ul_node2.replaceChild(newNode, existing_node2);
    </script>
</body>
</html>
