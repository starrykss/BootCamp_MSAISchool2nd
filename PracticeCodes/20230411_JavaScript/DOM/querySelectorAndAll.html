<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>오징어 게임</p>
    </div>
    <div>
        <p>더 글로리</p>
    </div>
    <div>
        <p>재벌집 막내 아들 출연진</p>
        <ul>
            <li>송중기</li>
            <li>신현빈</li>
            <li>...</li>
        </ul>
    </div>
    <script>
        function change_style(e) {
            if (e.type === "mouseenter") {
                e.target.style.backgroundColor = "teal";
                e.target.style.color = "white";
            }
            else {
                e.target.style.backgroundColor = "white";
                e.target.style.color = "black";
            }
        }

        let parent_node = document.querySelector("div");
        parent_node.addEventListener("mouseenter", change_style, false);
        parent_node.addEventListener("mouseleave", change_style, false);
    </script>
</body>
</html>
