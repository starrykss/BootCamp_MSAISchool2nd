<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>break, continue 예제</h2>
    <p id="result"></p>
    <script>
        let text = "";
        for (let i = 0; i < 10; i++) {
            if (i == 3) {
                text += "모두 즐겁고 행복하세요.";
                sayHello();
                continue;    
            }
            text = text + i;
        }

        document.getElementById("result").innerHTML = text;

        // 함수 추가
        function sayHello() {
            text += "안녕하세요. 여러분";
        }
        
    </script>
</body>
</html>
