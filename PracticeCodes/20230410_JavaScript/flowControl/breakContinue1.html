<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>break, continue 예제</h2>
    <p id="result"></p>
    <script>
        let text = "";
        let i;

        for (i = 0; i < 5; i++) {
            if (i == 2) break;
            text += " 숫자 : " + i + "<br />";
        }
        document.getElementById("result").innerHTML = text;
    </script>
</body>
</html>
