<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let yourDate = new Date();                 // Date 객체 생성
        let curr_day = yourDate.getDate();          // 일
        let curr_month = yourDate.getMonth();      // 월
        curr_month++;                              // 내부적으로 1월(January) : 0
        let curr_year = yourDate.getFullYear();    // 년
        var count = 1;

        document.write(yourDate + "<br/>");

        do  {    // 조건에 상관 없이 우선 1번 실행한다.
            document.write(curr_month + "/" + curr_day + "/" + curr_year + "<br />");
            count++;
        } while (count < 2);

        document.write("나는 do...while 루프 밖이야. <br/>");
    </script>
</body>
</html>
