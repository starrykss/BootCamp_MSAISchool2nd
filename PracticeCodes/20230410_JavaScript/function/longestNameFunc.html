<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function longestName() {
            let longest_name = "";

            for (let i = 0; i < arguments.length; i++) {    // 입력되는 매개변수가 몇 개인지 모를 때, argument를 사용한다.
                if (arguments[i].length > longest_name.length) {
                    longest_name = arguments[i];
                }
            }
            return longest_name;
        }

        document.write("입력된 데이터 중 가장 긴 이름 : ");
        document.write(longestName("대전", "태백시", "오스트리아", "대한민국", "서울"));
    </script>
</body>
</html>
