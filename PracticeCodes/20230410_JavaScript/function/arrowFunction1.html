<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수를 정의하는데, 나중에 함수가 바뀌지 않도록 상수형(const)으로 선언한다.
        // (1) 매개변수와 반환값이 없는 경우
        const message1 = () => { 
            alert("만나서 반갑습니다."); 
        }

        // (2) 매개변수는 있지만 반환값이 없는 경우
        const message2 = (inyourName) => {
            document.write(inyourName + ", 안녕하세요?" + "<br />");
        }

        const message3 = (inyourName) => {
            if (inyourName === "강지은") {
                let curr_Date = new Date();
                document.write(inyourName + "님, 안녕하세요? " + curr_Date + "<br />");
            }
            else {
                document.write(inyourName + "님, 하이루? " + "<br />");
            }
        }

        // (3) 매개변수는 없지만 반환값이 있는 경우
        const current_Date = () => {
            let curr_Date = new Date().toISOString();

            return curr_Date;
        }

        // (4) 매개변수와 반환값이 모두 있는 경우
        const deposit = (name, amount) => {
            let message = name + " 고객님, " + amount + "원이 입금되었습니다. <br/>";
            return message;
        }

        message1();           // message1 함수 호출(실행)
        message2("이아름");    // message2 함수 호출(실행) 
        message3("강지은");

        let returnDate = current_Date();   // current_Date 함수 호출(실행)
        document.write("Current Date : " + returnDate + "<br/>");

        document.write(deposit("김창수", 300000));
    </script>
</body>
</html>
