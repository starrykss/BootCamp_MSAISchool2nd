<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            width: 100%;
            height: 96px;
            background-color: teal;
            margin-bottom: 5px;
            color: white;
        }

        .sidebar {
            width: 32%;
            height: 196px;
            background-color: blue;
            margin-bottom: 5px;
            margin-right: 1%;
            color: white;
            float: left;    /* ✅ */
        }

        .content {
            width: 67%;
            height: 196px;
            background-color: blue;
            color: white;
            float: right;    /* ✅ */
        }

        .footer {
            width: 100%;
            height: 96px;
            background-color: teal;
            clear: both;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">Header</div>
    <div class="sidebar">Sidebar</div>
    <div class="content">Content</div>
    <div class="footer">Footer</div>
</body>
</html>
