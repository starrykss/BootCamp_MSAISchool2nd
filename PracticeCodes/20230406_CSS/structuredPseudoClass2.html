<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            background-color: teal;
        }
        
        talbe {
            border-collapse: collapse;
            color: white;
        }

        table, th, td {
            border: 1px solid white;
            padding: .5rem;
        }

        th {
            font-size: 1.2rem;
        }

        tr:nth-last-child(1) {
            font-size: 1.2rem;
            font-weight: bolder;
        }

        tr:first-child {
            background-color: green;
        }

        tr:last-child {
            background-color: green;
        }
    </style>
</head>
<body>
    <table>
        <tr>

        <tr>

        </tr>
        <tr>

        </tr>
        <tr>

</html>
