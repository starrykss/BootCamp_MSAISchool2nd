<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 1.5rem;
            margin: 10px;
        }
        .none {
            color: teal;
        }
        .h-shadow {
            text-shadow: 2px 0 blue;
        }
        .v-shadow {
            text-shadow: 2px 2px indigo;
        }
        .blur-radius {
            text-shadow: 2px 2px 2px teal;
        }
        .shadow-color {
            text-shadow: -5px -5px red;
        }
    </style>
</head>
<body>
    <div>MS AI School</div>
    <div class="none">MS AI School</div>
    <div class="h-shadow">MS AI School</div>
    <div class="v-shadow">MS AI School</div>
    <div class="blur-radius">MS AI School</div>
    <div class="shadow-color">MS AI School</div>
</body>
</html>
