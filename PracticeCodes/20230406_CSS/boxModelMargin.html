<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 960px;
            height: 500px;
            margin: 0 auto;
            border: 4px solid #000;
        }


        #wrap div {
            display: inline-block;
            width: 400px;
            height: 100%;
            border: 42px solid teal;
        }        

        #wrap div:first-child {
            margin-right: 20px;
            background: #009688;
        }

        #wrap div:last-child + div {
            background: #c6ff00
        }

        .container {
            width: 900px;     /* (900 / 960) * 100 = 93.75% */
            height: 492px;
            margin: 0 auto;
            border: 4px solid #000;
        }

        .container div {
            display: inline-block;
            height: 100%;
        }

        .container div:first-child {
            width: 300px;      /* (300 / 900) * 100 = 33.33...% */
            background: #009699;
        }

        .container div:first-child {
            width: 600px;      /* (600 / 900) * 100 = 66.66...% */
            background: #c6ff00;
        }     
    </style>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
