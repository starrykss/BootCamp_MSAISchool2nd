<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 90%;
            margin: 10px auto;
            background: lightgray;
            display: flex;
        }

        .item {
            padding: 5px;
            margin: 10px 5px;
            color: #fff;
        }

        .item:nth-child(1) {
            background: teal;
        }

        .item:nth-child(2) {
            background: green;
        }

        .item:nth-child(3) {
            background: yellow;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item">서울</div>
        <div class="item">부산</div>
        <div class="item">인천</div>
    </div>
</body>
</html>
