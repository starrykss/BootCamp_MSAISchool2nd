<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 960px;
            height: 500px;
            margin: 0 auto;
            border: 4px solid #000;
        }

        #wrap div {
            display: inline-block;
            width: 400px;
            height: 100%;
            border: 2px solid teal;
        }

        #wrap div:first-child {
            margin-right: 20px;
            background: #009688;
        }

        #wrap div:first-child + div {
            background: #c6ff00;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
