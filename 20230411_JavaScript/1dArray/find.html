<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let items = [
            {name : 'MSI 프레스티지 15 A12UC', price: 1490000},
            {name : 'ASUS 비보북 17 X1702ZA-AU105', price : 768000},
            {name : '삼성전자 갤럭시북2 프로 NT950XEE-X71AR', price : 2351000},
            {name : '레노버 게이밍 3i 15IAH I5 3050Ti', price : 899000},
            {name : 'APPLE 2021 맥북프로16 MK183KH/A M1 Pro', price : 2815000},
            {name : 'DELL 인스피론 16 5620-UB05KR', price : 1290000},
            {name : 'MSI 프레스티지 15 A12UC', price: 1490000}
        ];

        let foundItem = items.find((item) => {
            return item.name === "MSI 프레스티지 15 A12UC";
        });

        let notfoundItem = items.find((item) => {
            return item.name === "MSI";
        });

        let foundItem_index = items.findIndex((item) => {
            return item.name === "MSI 프레스티지 15 A12UC"
        });

        let notfoundItem_index = items.findIndex((item) => {
            return item.name == "MSI 프레스티지";
        });

        let foundLastItem = items.findLast((item) => {
            return item.name === "MSI 프레스티지 15 A12UC";
        });

        let foundItem_lastIndex = items.findLastIndex((item) => {
            return item.name === "MSI 프레스티지 15 A12UC";
        });

        document.write(foundItem['name'] + "<br/>");
        document.write(notfoundItem + "<br/>");
        document.write(foundItem_index + "<br/>");
        document.write(notfoundItem_index + "<br/>");
        document.write(`${foundItem_lastIndex} : ${foundLastItem['name']}`);
    </script>
</body>
</html>
