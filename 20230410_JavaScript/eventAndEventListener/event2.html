<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="greetings">안녕하세요.</p>
    <input id="message" type="button" value="확인">
    <script>
        // 1단계. 연결할 대상을 선택한다.
        let pElem = document.getElementById('greetings');
        let inputElem = document.getElementById('message');

        // 이벤트 버블링
        pElem.addEventListener("dblclick", () => { console.log("네, 만나서 반갑습니다."); }, false);  
        inputElem.addEventListener("click", () => { console.log("그동안 잘 지내셨죠?"); }, false); 
    </script>
</body>
</html>
