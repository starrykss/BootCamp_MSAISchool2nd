<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grand {
            width: 360px;
            height: 160px;
            margin: 5px;
            padding: 5px;
            background-color: blue;
            color: white;
        }
        #parent {
            width: 250px;
            margin: 10px;
            padding: 5px;
            background-color: white;
            color: black
        }
        #child {
            width: 200px;
            height: 40px;
            margin: 5px;
            padding: 5px;
            background-color: teal;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Event Bubbling</h2>
    <div id="grand" onclick="handle_event(event)">
        grandparent
        <div id="parent" onclick="handle_event(event)">
            parent
            <button id="child" onclick="handle_event(event)"> child </button>
        </div>
    </div>
    <script>
        function handle_event(e) {
            console.log(`handle_event target : ${e.target.id} ` + `currentTarget : ${e.currentTarget.id}`);    // 백쿼트(`) 사용 -> 임의의 문자열이나 변수의 값을 출력시킬 때 사용
        }
    </script>
</body>
</html>
