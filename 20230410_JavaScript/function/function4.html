<html lang="en">
<head>

<body>
    <script>
        // Parameter, Return
        function deposit(name, amount) {
            // let message = name + " 고객님, " + amount + "원이 입금되었습니다.";
            // let message = arguments[0] + " 고객님, " + arguments[1] + "원이 입금되었습니다.";
            
            let message = "";
            
            if (typeof(amount) != "number") {
                message = "amount는 숫자 데이터가 입력되어야 합니다.";
            }
            else {
                message = name + " 고객님, " + amount + "원이 입금되었습니다.";
            }
            
            return message;
        }

        document.write(deposit("김창수", 300000) + "<br/>");
        document.write(deposit("이지환", 500000) + "<br/>");
        document.write(deposit("이재영", "1000000") + "<br/>");
        document.write(deposit("이대영", false));
    </script>
</body>
