<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // No Parameter, Return
        function current_Date() {
            let curr_Date = new Date().toISOString();   // ISO에서 정한 문자열 타입으로 변환하기
            // let curr_Date = new Date().toISOString().slice(0, 10);
            return curr_Date;
        }

        let returnDate = current_Date();    // current_Date 함수 호출(실행)
        document.write("Current Date : " + returnDate);
    </script>
</body>
</html>
