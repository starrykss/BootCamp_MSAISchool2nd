<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // No Parameter, No Return
        function message() {
            alert("만나서 반갑습니다.");
            for (let i = 0; i < 10; i++) {
                document.write("참 쉽죠잉!!" + "<br/>");
            }
        }
        message();    // 정의(선언)된 message 함수 호출(실행)
    </script>
</body>
</html>
