<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 예제
        // 여러분들 이름, 사는 도시를 입력하면 document.write()로 웹페이지 표시하는 함수를 정의하고 실행해주세요. (입력 O, 리턴 X)
        function myFunc(name, city) {
            document.write(name + "님이 사는 곳은 " + city + "입니다. <br/>");
        }
        myFunc("Kim", "Seoul");
    </script>
</body>
</html>
